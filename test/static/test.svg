<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3498db" />
            <stop offset="100%" stop-color="#2ecc71" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
            <feOffset dx="3" dy="3" result="offsetblur" />
            <feComposite in="SourceGraphic" in2="offsetblur" operator="over" />
        </filter>
    </defs>

    <rect width="500" height="500" fill="#f8f9fa" />

    <g transform="translate(100, 100)">
        <!-- Main gear -->
        <circle cx="150" cy="150" r="100" fill="url(#gradient1)" stroke="#2c3e50" stroke-width="8" filter="url(#shadow)" />
        <path d="M150 50 L150 70 M150 230 L150 250 M50 150 L70 150 M230 150 L250 150
                 M85 85 L100 100 M200 200 L215 215 M85 215 L100 200 M200 100 L215 85"
              stroke="#fff" stroke-width="6" stroke-linecap="round" />

        <!-- Smaller gears -->
        <g transform="translate(300, 100)">
            <circle cx="0" cy="0" r="50" fill="#e74c3c" stroke="#2c3e50" stroke-width="6" />
            <path d="M0 -50 L0 -35 M0 50 L0 35 M-50 0 L-35 0 M50 0 L35 0
                     M-35 -35 L-25 -25 M35 35 L25 25 M-35 35 L-25 25 M35 -35 L25 -25"
                  stroke="#fff" stroke-width="4" stroke-linecap="round" />
        </g>

        <g transform="translate(50, 300)">
            <circle cx="0" cy="0" r="40" fill="#f39c12" stroke="#2c3e50" stroke-width="5" />
            <path d="M0 -40 L0 -30 M0 40 L0 30 M-40 0 L-30 0 M40 0 L30 0
                     M-28 -28 L-20 -20 M28 28 L20 20 M-28 28 L-20 20 M28 -28 L20 -20"
                  stroke="#fff" stroke-width="3" stroke-linecap="round" />
        </g>

        <!-- Connection lines -->
        <path d="M150 150 L300 100 M150 150 L50 300" stroke="#2c3e50" stroke-width="4" stroke-dasharray="5,5" />
    </g>

    <text x="250" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">
        Performance Optimization Tools
    </text>
</svg>
